<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chrisco Church Sermon Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000;
      width: 1920px;
      height: 300px;
      overflow: hidden;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px 60px;
      box-sizing: border-box;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      color: #005a9c;
    }

    .title-row {
      text-align: center;
      font-size: 56px;
      font-weight: bold;
      color: #222;
    }

    .ticker-container {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      border-top: 2px solid #005a9c;
      margin-top: 10px;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      font-size: 28px;
      color: #444;
    }

    @keyframes scroll-left {
      0% {
        transform: translateX(0%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-row">
      <div>Chrisco Church Thika</div>
      <div id="time-display"></div>
    </div>
    <div class="title-row">
      Stretch Joyfully Beyond Your Capacity
    </div>
    <div class="ticker-container">
      <div class="ticker-text">
        Sunday Service · Pastor James Kiganjo · June 16, 2025 · All Are Welcome! Join Us Every Sunday at 9:00 AM · Faith Comes by Hearing the Word of God · Chrisco Church Thika
      </div>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
